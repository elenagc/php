<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Color de Fondo</title>
  <style>
    body {
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>

<button id="cambiarColor">Cambiar Color de Fondo</button>

<script>
  // Obtener referencia al bot칩n y al cuerpo de la p치gina
  var botonCambiarColor = document.getElementById('cambiarColor');
  var body = document.body;

  // Agregar un evento de clic al bot칩n
  botonCambiarColor.addEventListener('click', function() {
    // Generar un color aleatorio en formato hexadecimal
    var nuevoColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    
    // Cambiar el color de fondo del cuerpo de la p치gina
    body.style.backgroundColor = nuevoColor;
  });
</script>

</body>
</html>
